<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Tablero Kanban</title>
</head>
<body>
    <header>
        <!-- Botón de menú accesible -->
        <button id="menu-toggle" class="menu-toggle-btn" aria-expanded="false" aria-controls="side-menu">
            <i class="fas fa-bars" aria-hidden="true"></i>
            <span class="visually-hidden">Abrir menú</span>
        </button>

        <!-- Logo con texto alternativo -->
        <img src="img/LogoBlanco.svg" alt="Logotipo de GICS" class="header-image" />

        <!-- Título principal -->
        <h1 id="board-title">Tablero Kanban</h1>

        <!-- Menú lateral con atributos ARIA -->
        <nav class="side-menu" id="side-menu" role="navigation" aria-labelledby="menu-toggle">
            <h2>Menú</h2>
            <ul>
                <li><button id="new-board" class="menu-btn" aria-label="Crear un nuevo tablero">Nuevo Tablero</button></li>
                <li><button id="edit-board" class="menu-btn" aria-label="Editar el tablero actual">Editar Tablero</button></li>
                <li><button id="delete-board" class="menu-btn" aria-label="Eliminar el tablero actual">Eliminar Tablero</button></li>
                <li><button id="connect-db-btn" class= "menu-btn" aria-label="Conectar a la base de datos">Conectar a la base de datos</button></li>
                <p id="db-status-message"></p>

            </li>
        </nav>
    </header>

    <main>
        <section class="lanes" role="region" aria-label="Columnas del tablero">
            <div class="swin-lane" id="todo-lane" role="region" aria-label="Columna de tareas por hacer" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
                <h3 class="heading">Ingresar Nombre</h3>
                <div class="cards-container" id="cards-1" aria-live="polite">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </div>
                <!-- Botón de eliminar columna -->
                <button class="delete-lane-btn" aria-label="Eliminar columna">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                </button>
            </div>
            <!-- Más columnas se pueden agregar aquí -->
        </section>
    </main>

    <footer>
        <!-- Logos con texto alternativo -->
        <img src="img/LogoCEET.png" alt="Logotipo del CEET" class="footer-imageceet" />
        <div class="footer-content">
            <p>Centro de Electricidad Electrónica y Telecomunicaciones - Teleinformática - SENA - Regional Distrito Capital Cra. 30 #17B-25Sur, Bogotá</p>
            <p>Bret Milton Sierra Royero</p>
            <p>2024</p>
        </div>
        <img src="img/Logosennova.svg" alt="Logotipo de Sennova" class="footer-imagesennova" />
    </footer>

    <script src="JavaScript/drag.js"></script>
    <script src="JavaScript/todo.js"></script>
    <script src="JavaScript/side-menu.js"></script>
</body>
</html>
